<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheets</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./options.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
  <section class="tools">
    <div class="page-actions-cont">
      <div class="page-action">File</div>
      <div class="page-action selected-page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
  </div>


    <form id="form" class="options" onchange="onFormChange()">
     
      <!-- <div class="cutcopypaste"> -->
        <span class="material-symbols-outlined option-btn" onclick="cutCell()" id="cut">cut</span>
        <span class="material-symbols-outlined option-btn" onclick="copyCell()" id="copy">content_copy</span>
        <span class="material-symbols-outlined option-btn" onclick="pasteCell()" id="paste">content_paste </span>
      <!-- </div> -->
      <select class="font-family-prop" name="fontfamily" id="fontfamily">
        <option value="monospace">MonoSpace</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
    </select>

      <select class="font-size-prop" name="fontsize" id="fontsize">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="26">26</option>
        <option value="28">28</option>
        <option value="30">30</option>
    </select>
      <div>
        <input type="checkbox" id="bold" class="hidden-input" name="bold" />
        <label class="material-icons option-btn" for="bold">
          format_bold
        </label>
      </div>
      <div>
        <input type="checkbox" id="italic" class="hidden-input" name="italic" />
        <label class="material-icons option-btn" for="italic">format_italic</label>
      </div>
      <div>
        <input type="checkbox" id="underlined" class="hidden-input" name="underlined" />
        <label class="material-icons option-btn" for="underlined">format_underlined</label>
      </div>
    <!-- </div> -->
      <div>
        <input type="radio" name="textalign" id="left" class="hidden-input" checked value="left" />
        <label class="material-icons option-btn" for="left">format_align_left</label>
        <input type="radio" name="textalign" id="center" class="hidden-input" value="center" />
        <label class="material-icons option-btn" for="center">format_align_center</label>
        <input type="radio" name="textalign" id="right" class="hidden-input" value="right" />
        <label class="material-icons option-btn" for="right">format_align_right</label>  
      </div>

      <div>
        <input type="color" name="textcolor" id="textcolor" class="hidden-input" value="#000000" />
        <label class="material-icons option-btn" for="textcolor">format_color_text</label>
      </div>

      <div>
        <input type="color" name="bgcolor" id="bgcolor" class="hidden-input" value="#ffffff" />
        <label class="material-icons option-btn" for="bgcolor">format_color_fill</label>
      </div>

    
        <!-- <button type="button" id="sum-button" class=""  style="height: 30px; width: 30px;"></button>
        <button type="button" id="avg-button" style="height: 30px; width: 30px;"></button> -->
  
    
      <button type="button" class="material-icons">
        cloud_upload
      </button>
      <button type="button" class="material-icons"  onclick="exportData()">cloud_download</button>
    </form>
    <div class="bottom-section">
      <div id="active-cell">null</div>
      <input oninput="onChangeFontSize()" type="text" class="expression" placeholder="f( x )" />
    </div>
  </section>

  <section class="root-container">
    
    <div class="cell1"> </div>
    <div class="header"></div>
    <div class="body">
      <div class="sno"></div>
      <div class="main"></div>
    </div>
  </section>
  <div class="footer">
    <section class="abc">
      <div class="add-sheet">Sheet 1</div>
    </section>
    <button type="button" class="btn">+</button>
  </div>
  <script src="./functionality.js"></script>
  <script src="./script.js"></script>

</body>

</html>
